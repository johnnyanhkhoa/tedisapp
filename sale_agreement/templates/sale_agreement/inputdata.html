<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form - Responsive Template</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="html.design">
<!-- description -->
<meta name="description" content="Registration Form - Responsive Template">
<link rel="shortcut icon" href="images/favicon.ico">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Material Design Icons CSS -->
<link rel="stylesheet" href="css/materialdesignicons.css">
<!-- Bootstrap Checkbox CSS -->
<link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
<!-- Rippler CSS -->
<link rel="stylesheet" href="css/rippler.min.css">
<!-- Rippler CSS -->
<link rel="stylesheet" href="css/select2.min.css">
<!-- Daterangepicker CSS -->
<link rel="stylesheet" href="css/daterangepicker.css">
<!-- Bootstrap Checkbox CSS -->
<link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
<!-- Style CSS -->
<link rel="stylesheet" href="css/style.css">
<!-- Responsive  CSS -->
<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<div class="container">
	<div class="registration-main">
		<form class="form-horizontal registration-form" role="form">
			<h2><i class="mdi mdi-notebook"></i> Education Registration </h2>
			<div class="row form-group">
				<label for="firstName" class="col-sm-2 control-label"><i class="mdi mdi-account"></i></label>
				<div class="col-sm-10">
					<input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
				</div>
			</div>
			<div class="row form-group">
				<label for="lastName" class="col-sm-2 control-label"><i class="mdi mdi-account"></i></label>
				<div class="col-sm-10">
					<input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
				</div>
			</div>
			<div class="row form-group">
				<label for="email" class="col-sm-2 control-label"><i class="mdi mdi-email"></i></label>
				<div class="col-sm-10">
					<input type="email" id="email" placeholder="Email" class="form-control" name= "email">
				</div>
			</div>
			<div class="row form-group">
				<label for="password" class="col-sm-2 control-label"><i class="mdi mdi-onepassword"></i></label>
				<div class="col-sm-10">
					<input type="password" id="password" placeholder="Password" class="form-control">
				</div>
			</div>
			<div class="row form-group">
				<label for="password" class="col-sm-2 control-label"><i class="mdi mdi-onepassword"></i></label>
				<div class="col-sm-10">
					<input type="password" id="password" placeholder="Password" class="form-control">
				</div>
			</div>
			<div class="row form-group">
				<label for="birthDate" class="col-sm-2 control-label"><i class="mdi mdi-calendar-range"></i></label>
				<div class="col-sm-10">
					<input id="birthDate" class="form-control js-datepicker" type="text" placeholder="Birthdate" name="birthday">
				</div>
			</div>
			<div class="row form-group">
				<label class="control-label col-sm-2"><i class="mdi mdi-gender-male-female"></i></label>
				<div class="col-sm-10">
					<div class="row">
						<div class="col-sm-4">
							<div class="radio">
								<input type="radio" name="gender" id="femaleRadio" value="Female" checked>
								<label for="femaleRadio">
                                    Female
                                </label>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="radio">
								<input type="radio" name="gender" id="maleRadio" value="Male">
								<label for="maleRadio">
                                    Male
                                </label>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="radio">
								<input type="radio" name="gender" id="otherRadio" value="Other">
								<label for="otherRadio">
                                    Other
                                </label>
							</div>
						</div>
					</div>
				</div>
			</div> <!-- /.form-group -->
			<div class="row form-group">
				<label for="ch-subjects" class="col-sm-2 control-label"><i class="mdi mdi-format-list-bulleted"></i> </label>
				<div class="col-sm-10">
					<div class="rs-select2 js-select-simple select--no-search">
						<select name="gender">
							<option disabled="disabled" selected="selected">Choose Subjects</option>
							<option>Business & Economics</option>
							<option>Physical sciences</option>
							<option>Life sciences </option>
							<option>Social sciences </option>
							<option>Clinical, pre-clinical & health </option>
							<option>Arts & humanities  </option>
							<option>Computer Science  </option>
							<option>Psychology </option>
							<option>Engineering & technology </option>
							<option>Education </option>
						</select>
						<div class="select-dropdown"></div>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<label for="registration-code" class="col-sm-2 control-label"><i class="mdi mdi-barcode"></i></label>
				<div class="col-sm-10">
					<input class="form-control" id="registration-code" type="text" placeholder="Registration Code" name="res_code">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<span class="help-block">*Required fields</span>
				</div>
			</div>
			<div class="row form-group text-center">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary btn-hover">Register</button>
				</div>
			</div>
		</form> <!-- /form -->
	</div>
</div> <!-- ./container -->

<!-- jquery latest version -->
<script src="js/jquery.min.js"></script>
<!-- popper.min.js -->
<script src="js/popper.min.js"></script>    
<!-- bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- Jquery Rippler js -->
<script src="js/jquery.rippler.min.js"></script>	
<!-- Select2 Min js -->
<script src="js/select2.min.js"></script>
<!-- Moment Min js -->
<script src="js/moment.min.js"></script>	
<!-- Daterangepicker js -->
<script src="js/daterangepicker.js"></script>	
<!-- Datepicker js -->
<script src="js/datepicker.js"></script>	
<!-- select2 js -->
<script src="js/select2.js"></script>	
<!-- script js -->
<script src="js/registration.js"></script>
</body>
</html>
